<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascripts.js"></script>
</head>
<body>
    <header>
        <!--backArrow-->
        <a class="backArrow" href="./member.html"></a>
        <!--title-->
        <p class="title">設定</p>
        <!--icon-->
        <div class="iconBox"></div>
    </header>
    <main>
        <div class="controlWrap">
            <div class="content">
                <div class="rowBox">
                    <p class="title">賭けモード</p>
                    <div class="row type">
                        <p>初心者</p>
                        <p>職業</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="rowBox">
                    <p class="title">照合</p>
                    <div class="row leagueTime">
                        <p>アライアンス</p>
                        <p>時間</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="rowBox">
                    <p class="title">ハンディキャップ設定</p>
                    <div class="row">
                        <p>香港</p>
                        <p>ヨーロッパ</p>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="spRow">
                    <p class="title">ナイトモード</p>
                    <div class="row">
                        <p>ON</p>
                        <p>OFF</p>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div class="btnBox">
                <ul>
                    <li>
                        <a href="javascript:;" class="passwordBtn">
                            <p>パスワードを変更する</p>
                            <i class="arrow_ic"></i>
                        </a>
                    </li>
                    <li>
                        <a href="./member.html">
                            <p>終了する</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="passwordWrap">
            <div class="header">
                <!--back-->
                <i class="cancel_ic"></i>
                <!--title-->
                <p class="title">パスワードを変更する</p>
                <!--icon-->
                <div class="iconBox"></div>
            </div>
            <div class="content">
                <ul>
                    <li>
                        <p class="title">新しいパスワード</p>
                        <input type="text" placeholder="新しいパスワード">
                        <p class="remind">8〜16桁の数字と文字の組み合わせを入力してください</p>
                    </li>
                    <li>
                        <p class="title">パスワードを認証する</p>
                        <input type="text" placeholder="パスワードを認証する">
                        <p class="remind">新しいパスワードをもう一度入力してください</p>
                    </li>
                </ul>
            </div>
            <button class="check">変更</button>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="./innerIndex.html">
                    <i class="home_ic"></i>
                    <p>ホーム</p>
                </a>
            </li>
            <li>
                <a href="./gameresult.html">
                    <i class="result_ic"></i>
                    <p>試合結果</p>
                </a>
            </li>
            <li>
                <a href="./service.html">
                    <i class="service_ic"></i>
                    <p>顧客サー...</p>
                </a>
            </li>
            <li>
                <a href="./bettingRecord.html">
                    <i class="record_ic"></i>
                    <p>ベット履歴</p>
                </a>
            </li>
            <li>
                <a href="./member.html">
                    <i class="member_ic"></i>
                    <p>メンバー</p>
                </a>
            </li>
        </ul>
    </footer>
    <div class="filter">
        <!--更變密碼完成-->
        <div class="jumpWindow goWindow">
            <button class="cancelBtn"></button>
            <div class="title">
                <p>ヒント</p>
            </div>
            <div class="content">
                <div class="text">
                    <p>正常に変更されました</p>
                </div>
                <button>もちろん</button>
            </div>
        </div>
    </div>
</body>
</html>
