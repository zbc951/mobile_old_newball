<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascripts.js"></script>
</head>
<body>
    <header>
        <!--backArrow-->
        <a class="backArrow" href="./innerIndex.html"></a>
        <!--title-->
        <p class="title">入金</p>
        <!--icon-->
        <div class="iconBox">
            <i class="ques_ic">
                <a href="#"></a>
            </i>
        </div>
    </header>
    <main>
        <div class="depositWrap">
            <div class="top">
                <p class="title">支払方法</p>
                <div class="listBox">
                    <ul>
                        <li class="active">
                            <i class="card_ic"></i>
                            <p>支払うオ...</p>
                        </li>
                        <li>
                            <i class="bank_ic"></i>
                            <p>銀行カー...</p>
                        </li>
                        <li>
                            <i class="alipayCard_ic"></i>
                            <p>Alipay転...</p>
                        </li>
                        <li>
                            <i class="wechat_ic"></i>
                            <p>WeChat</p>
                        </li>
                        <li>
                            <i class="alipay_ic"></i>
                            <p>Alipay</p>
                        </li>
                        <li>
                            <i class="qr_ic"></i>
                            <p>銀聯スキ...</p>
                        </li>
                        <li>
                            <i class="hand_ic"></i>
                            <p>バレット...</p>
                        </li>
                    </ul>
                </div>
                <p class="title">預金者名</p>
                <input type="text" placeholder="預金者名を入力してください">
                <p class="remind">インスタントクレジットの場合は、必ず正しい預金者名を入力してください</p>
            </div>
            <div class="bottom">
                <p class="title">入金額</p>
                <div class="btnBox">
                    <button>100</button>
                    <button>508</button>
                    <button>1003</button>
                    <button>2000</button>
                    <button>4992</button>
                    <button>その他の金額(100-50000)</button>
                </div>
                <p class="remind">
                    現在、100のデポジットを使用している人が多すぎるため、仮
                    数の量を調整することをお勧めします（たとえば、例：109﹅
                    1005﹅4025範囲）
                </p>
            </div>
            <button class="check">撤退を確認する</button>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="./innerIndex.html">
                    <i class="home_ic"></i>
                    <p>ホーム</p>
                </a>
            </li>
            <li>
                <a href="./gameresult.html">
                    <i class="result_ic"></i>
                    <p>試合結果</p>
                </a>
            </li>
            <li>
                <a href="./service.html">
                    <i class="service_ic"></i>
                    <p>顧客サー...</p>
                </a>
            </li>
            <li>
                <a href="./bettingRecord.html">
                    <i class="record_ic"></i>
                    <p>ベット履歴</p>
                </a>
            </li>
            <li>
                <a href="./member.html">
                    <i class="member_ic"></i>
                    <p>メンバー</p>
                </a>
            </li>
        </ul>
    </footer>
    <div class="filter"></div>
</body>
</html>
