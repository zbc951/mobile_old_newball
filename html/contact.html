<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascripts.js"></script>
</head>
<body>
    <header>
        <!--backArrow-->
        <a class="backArrow" href="./member.html"></a>
        <!--title-->
        <p class="title">お問い合わせ</p>
        <!--icon-->
        <div class="iconBox"></div>
    </header>
    <main>
        <div class="contactWrap">
            <div class="top">
                <p class="title">フィードバックまたは提案</p>
                <div class="box">
                    <ul>
                        <li>
                            <div class="left">
                                <div class="letter_ic"></div>
                            </div>
                            <div class="right">
                                <div class="textBox">
                                    <p class="smallTitle">提案</p>
                                    <p class="cnt">cs@777tiyu.net</p>
                                </div>
                                <button>コピー</button>
                            </div>
                        </li>
                        <li>
                            <div class="left">
                                <div class="letter_ic"></div>
                            </div>
                            <div class="right">
                                <div class="textBox">
                                    <p class="smallTitle">顧客サービス</p>
                                    <p class="cnt">cs@777tiyu.net</p>
                                </div>
                                <button>コピー</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <p class="title">合弁パートナーになる</p>
                <div class="box">
                    <ul>
                        <li>
                            <div class="left">
                                <div class="qq_ic"></div>
                            </div>
                            <div class="right">
                                <div class="textBox">
                                    <p class="smallTitle">合弁事業QQ</p>
                                    <p class="cnt">563178622</p>
                                </div>
                                <button>コピー</button>
                            </div>
                        </li>
                        <li>
                            <div class="left">
                                <div class="skype_ic"></div>
                            </div>
                            <div class="right">
                                <div class="textBox">
                                    <p class="smallTitle">合弁事業Skype</p>
                                    <p class="cnt">cs2@gmail.com</p>
                                </div>
                                <button>コピー</button>
                            </div>
                        </li>
                        <li>
                            <div class="left">
                                <div class="sugram_ic"></div>
                            </div>
                            <div class="right">
                                <div class="textBox">
                                    <p class="smallTitle">合弁事業Sugram</p>
                                    <p class="cnt">66746518</p>
                                </div>
                                <button>コピー</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <button class="check">7*24オンラインカスタマーサービス</button>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="./innerIndex.html">
                    <i class="home_ic"></i>
                    <p>ホーム</p>
                </a>
            </li>
            <li>
                <a href="./gameresult.html">
                    <i class="result_ic"></i>
                    <p>試合結果</p>
                </a>
            </li>
            <li>
                <a href="./service.html">
                    <i class="service_ic"></i>
                    <p>顧客サー...</p>
                </a>
            </li>
            <li>
                <a href="./bettingRecord.html">
                    <i class="record_ic"></i>
                    <p>ベット履歴</p>
                </a>
            </li>
            <li>
                <a href="./member.html">
                    <i class="member_ic"></i>
                    <p>メンバー</p>
                </a>
            </li>
        </ul>
    </footer>
    <div class="filter"></div>
</body>
</html>
