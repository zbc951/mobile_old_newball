<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascripts.js"></script>
</head>
<body>
    <header>
        <!--backArrow-->
        <a class="backArrow" href="./member.html"></a>
        <!--title-->
        <p class="title">カード管理</p>
        <!--icon-->
        <div class="iconBox"></div>
    </header>
    <main>
        <div class="cardWrap">
            <div class="cardList">
                <div class="card empty">
                    <div class="plusBtn"></div>
                    <p>銀行カードを追加する</p>
                </div>
                <div class="card">
                    <p class="title">OOXX銀行</p>
                    <p class="small">上海支店</p>
                    <p class="num">1234 5678 9001</p>
                    <div class="ready">
                        <p>レビュー中</p>
                    </div>
                </div>
                <div class="card">
                    <p class="title">OOXX銀行</p>
                    <p class="small">上海支店</p>
                    <p class="num">1234 5678 9001</p>
                </div>
            </div>
            <div class="bottom">
                <ul>
                    <li>
                        <p class="title">預託銀行</p>
                        <input type="text" placeholder="銀行オプションを表示するために入力してください">
                    </li>
                    <li>
                        <p class="title">口座開設都市</p>
                        <div class="selectBox">
                            <select>
                                <option value="">州を選択</option>
                            </select>
                            <select>
                                <option value="">都市を選択してください</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <p class="title">支店名</p>
                        <input type="text">
                    </li>
                    <li>
                        <p class="title">ユーザー名</p>
                        <input type="text">
                    </li>
                    <li>
                        <p class="title">銀行口座</p>
                        <input type="text">
                    </li>
                    <li>
                        <p class="title">アカウントを確認する</p>
                        <input type="text">
                    </li>
                    <li>
                        <p class="title">携帯電話</p>
                        <input type="text">
                    </li>
                    <li>
                        <p class="title">QQ</p>
                        <input type="text">
                    </li>
                    <li>
                        <p class="title">WeChat</p>
                        <input type="text">
                    </li>
                </ul>
            </div>
            <button class="check">銀行カードを追加する</button>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="./innerIndex.html">
                    <i class="home_ic"></i>
                    <p>ホーム</p>
                </a>
            </li>
            <li>
                <a href="./gameresult.html">
                    <i class="result_ic"></i>
                    <p>試合結果</p>
                </a>
            </li>
            <li>
                <a href="./service.html">
                    <i class="service_ic"></i>
                    <p>顧客サー...</p>
                </a>
            </li>
            <li>
                <a href="./bettingRecord.html">
                    <i class="record_ic"></i>
                    <p>ベット履歴</p>
                </a>
            </li>
            <li>
                <a href="./member.html">
                    <i class="member_ic"></i>
                    <p>メンバー</p>
                </a>
            </li>
        </ul>
    </footer>
    <div class="filter"></div>
</body>
</html>
